<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pageTitle }} - Andrei Simion</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/css/shared.css">
    {{ additionalStyles }}
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100">
    <nav class="fixed w-full backdrop-blur-lg bg-white/80 shadow-sm z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="font-bold text-2xl gradient-text">AS</a>
                <div class="hidden md:flex space-x-8">
                    <a href="/blog" class="nav-link">Blog</a>
                    <a href="/projects" class="nav-link">Projects</a>
                    <a href="/about" class="nav-link">About</a>
                    <a href="/contact" class="nav-link">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-20">
        {{ content }}
    </main>

    <footer class="bg-gray-900 text-white py-16">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                <div>
                    <h3 class="text-xl font-semibold mb-6 gradient-text">Get in Touch</h3>
                    <p class="text-gray-400">Feel free to reach out for collaborations or just a friendly hello</p>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-6 gradient-text">Quick Links</h3>
                    <ul class="space-y-3">
                        <li><a href="/blog" class="hover:text-purple-400 transition-colors duration-300">Blog</a></li>
                        <li><a href="/projects" class="hover:text-purple-400 transition-colors duration-300">Projects</a></li>
                        <li><a href="/about" class="hover:text-purple-400 transition-colors duration-300">About</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-6 gradient-text">Connect</h3>
                    <ul class="space-y-3">
                        <li><a href="#" class="hover:text-purple-400 transition-colors duration-300">GitHub</a></li>
                        <li><a href="#" class="hover:text-purple-400 transition-colors duration-300">LinkedIn</a></li>
                        <li><a href="#" class="hover:text-purple-400 transition-colors duration-300">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
