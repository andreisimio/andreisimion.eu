<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Article - Andrei Simion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .prose {
            max-width: 65ch;
            margin: auto;
        }
        .prose h1 { font-size: 2.25rem; font-weight: 700; margin-top: 2rem; }
        .prose h2 { font-size: 1.75rem; font-weight: 600; margin-top: 1.5rem; }
        .prose p { margin: 1rem 0; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; }
        .prose strong { font-weight: 600; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="fixed w-full bg-white shadow-md z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="font-bold text-xl text-gray-800">AS</a>
                <a href="/blog/index.html" class="text-gray-600 hover:text-gray-900">‚Üê Back to Blog</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 pt-24 max-w-4xl">
        <article id="content" class="prose bg-white p-8 rounded-lg shadow-md">
            Loading...
        </article>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const articlePath = urlParams.get('article');
        
        if (articlePath) {
            fetch(articlePath)
                .then(response => response.text())
                .then(markdown => {
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                    const title = markdown.split('\n')[0].replace('# ', '');
                    document.title = `${title} - Andrei Simion`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('content').innerHTML = `
                        <div class="text-red-600">
                            <h2>Error loading article</h2>
                            <p>Article path: ${articlePath}</p>
                            <p>Error details: ${error.message}</p>
                        </div>`;
                });
        } else {
            window.location.href = '/blog/index.html';
        }
    </script>
</body>
</html>
